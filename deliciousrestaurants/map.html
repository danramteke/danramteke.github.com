    <div class="container">
  <div id="cm-example" style="width: 500px; height: 500px"></div>

  
  <script type="text/javascript" src="http://tile.cloudmade.com/wml/latest/web-maps-lite.js"></script>
  <script type="text/javascript">
  $(function(){
    var cloudmade = new CM.Tiles.CloudMade.Web({key: 'f54a6dc9875746868b4f6a9fbd0d23ad'});
    var map = new CM.Map('cm-example', cloudmade);

    var centerLat = 40.7651634;
    var centerLong = -73.9880138;
    map.setCenter(new CM.LatLng(centerLat, centerLong), 15);
    
    
      var myMarkerLatLng0 = new CM.LatLng(40.7651634,-73.9880138);
      var myMarker0 = new CM.Marker(myMarkerLatLng0, {
        title: "Ariana"
      });
          
      
      map.addOverlay(myMarker0);
    
      var myMarkerLatLng1 = new CM.LatLng(40.760273,-73.99123);
      var myMarker1 = new CM.Marker(myMarkerLatLng1, {
        title: "Five Napkin Burger"
      });
          
      
      map.addOverlay(myMarker1);
    
      var myMarkerLatLng2 = new CM.LatLng(40.7974699,-73.9680965);
      var myMarker2 = new CM.Marker(myMarkerLatLng2, {
        title: "Krik Krak"
      });
          
      
      map.addOverlay(myMarker2);
    
      var myMarkerLatLng3 = new CM.LatLng(40.760683,-73.99116);
      var myMarker3 = new CM.Marker(myMarkerLatLng3, {
        title: "La Carafe"
      });
          
      
      map.addOverlay(myMarker3);
    
      var myMarkerLatLng4 = new CM.LatLng(40.734799,-74.003236);
      var myMarker4 = new CM.Marker(myMarkerLatLng4, {
        title: "Mary's Fish Camp"
      });
          
      
      map.addOverlay(myMarker4);
    
      var myMarkerLatLng5 = new CM.LatLng(40.7636633,-73.9886356);
      var myMarker5 = new CM.Marker(myMarkerLatLng5, {
        title: "Rice 'n' Beans"
      });
          
      
      map.addOverlay(myMarker5);
    
      var myMarkerLatLng6 = new CM.LatLng(40.8014967,-73.9651644);
      var myMarker6 = new CM.Marker(myMarkerLatLng6, {
        title: "Taqueria y Fonda"
      });
          
      
      map.addOverlay(myMarker6);
    
      var myMarkerLatLng7 = new CM.LatLng(40.7659239,-73.9874158);
      var myMarker7 = new CM.Marker(myMarkerLatLng7, {
        title: "Wondee Siam II"
      });
          
      
      map.addOverlay(myMarker7);
    

    
 




    map.addControl(new CM.LargeMapControl());
    map.addControl(new CM.ScaleControl());
    map.addControl(new CM.OverviewMapControl());
  });
  </script>
